<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cw-studio</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
<body>
  <header id="header" class="header">
    <div class="header__wrapper">
      <h1 class="header__logoArea">
        <a href="index.html" class="header__logoLink">
          <img class="header__logo" src="img/logo.png" alt="CWstudioロゴ" />
        </a>
      </h1>

      <div class="header__btnWrapper">
        <div class="c-btn--s c-btn--white">
          <a href="">ログイン</a>
        </div>

        <div class="c-btn--s c-btn--orange">
          <a href="">新規登録</a>
        </div>
      </div>
    </div>
  </header>

    <main>
        <section class="company">
            <div class="company__inner">
                <h2 class="company__title">会社概要</h2>
                <div class="company__content">
                    <table class="company__table">
                        <tr>
                            <th>会社名</th>
                            <td>CW Studio株式会社</td>
                        </tr>
                        <tr>
                            <th>設立</th>
                            <td>2024年4月</td>
                        </tr>
                        <tr>
                            <th>所在地</th>
                            <td>東京都渋谷区</td>
                        </tr>
                        <tr>
                            <th>事業内容</th>
                            <td>
                                <ul>
                                    <li>Webデザイン・開発</li>
                                    <li>UI/UXデザイン</li>
                                    <li>ブランディング</li>
                                    <li>コンサルティング</li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
      <a href="index.html">
        <img class="footer__img fade" src="img/logo.png" alt="CWstudioロゴ" />
      </a>

      <ul class="footer__list">
        <li class="footer__item">
          <a href="company.html">会社概要</a>
        </li>

        <li class="footer__item">
          <a href="">利用規約</a>
        </li>

        <li class="footer__item">
          <a href="">プライバシーポリシー</a>
        </li>

        <li class="footer__item">
          <a href="">お問い合わせ</a>
        </li>
      </ul>

      <p class="footer__copyright">&copy;2021 CWstudio</p>
    </footer>

    <script src="script.js"defer></script>

</html>
